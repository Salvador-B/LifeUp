<div>
  <h3 class="text-xl font-bold text-yellow-400 mb-4">🏆 Logros</h3>

  <div *ngIf="achievements.length === 0" class="text-gray-400 italic">
    Aún no has desbloqueado logros... ¡completa tareas para conseguirlos!
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let a of achievements"
         class="p-4 bg-gray-800 rounded-xl border border-yellow-600 shadow-lg">
      <h4 class="text-lg font-bold text-white">{{ a.name }}</h4>
      <p class="text-gray-400 text-sm">{{ a.description }}</p>
      <p class="text-xs text-yellow-500 mt-2">🔓 {{ a.unlockedAt | date:'short' }}</p>
    </div>
  </div>
</div>
