<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-zinc-900 to-black p-4">
  <div class="w-full max-w-md bg-zinc-800/80 backdrop-blur rounded-2xl border border-yellow-500/40 shadow-xl p-6">
    <h1 class="text-2xl font-extrabold text-white mb-1 text-center">ðŸŽ® LifeUp</h1>
    <p class="text-sm text-gray-400 mb-6 text-center">
      {{ mode === 'login' ? 'Inicia sesiÃ³n para continuar' : 'Crea tu cuenta para empezar' }}
    </p>

    <div class="flex mb-6 bg-zinc-700 rounded-xl overflow-hidden">
      <button (click)="mode='login'" class="w-1/2 py-2 font-bold transition"
              [ngClass]="mode==='login' ? 'bg-yellow-500 text-black' : 'text-gray-300 hover:text-white'">Login</button>
      <button (click)="mode='register'" class="w-1/2 py-2 font-bold transition"
              [ngClass]="mode==='register' ? 'bg-yellow-500 text-black' : 'text-gray-300 hover:text-white'">Registro</button>
    </div>

    <form (ngSubmit)="submit()" class="space-y-4">
      <div *ngIf="mode==='register'">
        <label class="block text-sm text-gray-300 mb-1">Nombre</label>
        <input [(ngModel)]="name" name="name" type="text" class="w-full p-3 rounded-lg bg-zinc-700 text-white border border-zinc-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="w-full p-3 rounded-lg bg-zinc-700 text-white border border-zinc-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">ContraseÃ±a</label>
        <input [(ngModel)]="password" name="password" type="password" class="w-full p-3 rounded-lg bg-zinc-700 text-white border border-zinc-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
      </div>

      <div *ngIf="error" class="text-red-400 text-sm">{{ error }}</div>

      <button [disabled]="loading"
              class="w-full py-3 rounded-xl font-extrabold bg-gradient-to-r from-yellow-500 to-yellow-600 text-black shadow-lg hover:scale-[1.02] transition">
        {{ loading ? 'Procesando...' : (mode==='login' ? 'Entrar' : 'Crear cuenta') }}
      </button>
    </form>
  </div>
</div>
